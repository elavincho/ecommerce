<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Header -->
  <div th:insert="~{administrador/template_admin.html::header}"></div>
  <br><br><br>
  <!-- <div th:insert="~{administrador/template_admin.html::header-usuario}"></div> -->

  <!-- Page Content -->
  <div class="container">

    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <h1 class="mt-4 mb-3 center">Datos<small> de la Empresa</small></h1>
            <div class="centrado">
              <a class="btn btn-success" th:href="@{create}"><img class="w25" th:src="@{/img/alta.png}" alt="alta"> Alta Empresa</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br>
    <!-- Blog Post -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">

            <div class="membrete" th:each="empres:${empresa}">
              <span>
                <img class="w55" th:src="@{/images/{img} (img=${empres.logo})}" alt="logo">
                <h6 th:text="${empres.razonSocial}"></h6>
                <h6 th:text="${empres.direccion}"></h6>
                <h6 th:text="${empres.localidad} + ' - ' + ${empres.provincia} + ' - ' + ${empres.pais}"></h6>
                <h6 th:text="'TelÃ©fono: ' +${empres.telefono}"></h6>
                <h6 th:text="'email: ' + ${empres.email}"></h6>
              </span>
              <span>
                <h3>Datos Impositivos</h3>
                <p>(opcional)</p>
                <br>
                <h6 th:text="'CUIT: ' + ${empres.cuit}"></h6>
                <h6 th:text="'IVA ' +${empres.condicionIVA}"></h6>
                <h6 th:text="'Ingresos Brutos: ' + ${empres.ingresosBrutos}"></h6>
                <h6 th:text="'Inicio de Actividades: ' + ${empres.inicioActividades}"></h6>
              </span>
            </div>
            <hr>
          </div>

        </div>
      </div>
      <div class="row w100 centrado">
        <div th:each="empres:${empresa}">

          <div class="center">
            <a class="btn btn-dark" th:href="@{/administrador}"><img class="w25" th:src="@{/img/atras.png}" alt="atras"> volver</a>
            <a class="btn btn-warning ml30 white" th:href="@{/empresa/editEmpresa/{id} (id=${empres.id}) }"><img class="w25" th:src="@{/img/actualizar.png}" alt="actualizar"> editar</a>
          </div>
        </div>
      </div>
      <br>
    </div>
  </div>

  <!-- Footer -->
  <div th:insert="~{administrador/template_admin.html::footer}"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
  <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
