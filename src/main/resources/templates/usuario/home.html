<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <div th:insert="~{usuario/template_usuario.html::header}" th:if="${sesion==null}"></div>
    <div th:insert="~{usuario/template_usuario.html::header-user}" th:unless="${sesion==null}"></div>
    <br><br>

    <!-- Productos Scroll -->
    <div class="overflow-x-scroll">
        <div class="menu-scroll">
            <article th:each="producto: ${productos}">
                <a th:href="@{/productohome/{id} (id=${producto.id})}">
                    <div>
                        <img class="img-menu-scroll bg-white border" th:src="@{/images/{img} (img=${producto.imagen})}"
                            alt="img-prod">
                        <p th:text="${producto.categoria}"></p>
                    </div>
                </a>
            </article>
        </div>
    </div>
    <!-- Fin Productos Scroll -->
    <br>
    <!-- Contenido de la pÃ¡gina -->
    <div class="container">
        <!-- Navbar -->
        <nav>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/img/promo.jpg}" alt="1">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/img/promo2.jpg}" alt="2">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/img/promo3.jpg}" alt="3">
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <!-- Productos -->
        <div class="row text-center">
            <div class="col-lg-3 col-md-3 col-6 mb-3 tarjeta-producto" th:each="producto: ${productos}">
                <a th:href="@{/productohome/{id} (id=${producto.id})}" class="img-prod"
                    th:if="${producto.ubicacion == 'Superior'}">
                    <div class="card h-100 border">
                        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="producto">
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.nombre}"></p>
                            <h4 class="card-text" th:text="'$' + ${producto.precio}"></h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- Fin productos -->

        <!-- Publicidad -->
        <div th:each="promo:${promo}" id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo4})}" alt="4">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo5})}" alt="5">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo6})}" alt="6">
                </div>
            </div>
        </div>
        <!-- Fin Publicidad -->
        
        <!-- Producto con Enlace Estirado -->
        <div class="contenedor dos-columnas enlace-estirado deco-none" th:each="producto: ${productos}">
            <div class="d-flex position-relative cont-enl-estirado bg-white border"
                th:if="${producto.ubicacion == 'Enl. Estirado'}">
                <img class="flex-shrink-0 me-3 img-enl-estirado" th:src="@{/images/{img} (img=${producto.imagen})}"
                    alt="img-prod">
                <div class="left">
                    <h3 class="mt-0 black" th:text="${producto.nombre}"></h3>
                    <p class="card-text black text-indent justify" th:text="${producto.descripcion}"></p>
                    <h3 class="card-text black" th:text="'$' + ${producto.precio}"></h3>
                    <a th:href="@{/productohome/{id} (id=${producto.id})} " class="stretched-link"></a>
                </div>
            </div>
        </div>
        <!-- Producto con Enlace Estirado -->
        
        <!-- Producto Destacado -->
        <div class="card centrado border w100">
            <div class="contenedor-destacado deco-none" th:each="producto: ${productos}"
                th:if="${producto.ubicacion == 'Destacado'}">
                <a class="mrt-30 mrb-30" th:href="@{/productohome/{id} (id=${producto.id})} ">
                    <h3 class="center w100">Producto Destacado</h3>
                    <div class="destacado center">
                        <img class="img-destacado" th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                    </div>
                    <h4 class="card-text center" th:text="${producto.nombre}"></h4>
                    <p class="card-text center" th:text="${producto.descripcion}"></p>
                    <h3 class="card-text center" th:text="'$' + ${producto.precio}"></h3>
                </a>
            </div>
        </div>
        <!-- Fin producto Destacado -->

        <!-- Productos 2 -->
        <div class="row text-center">
            <div class="col-lg-4 col-md-4 col-6 mb-3 tarjeta-producto" th:each="producto: ${productos}">
                <a th:href="@{/productohome/{id} (id=${producto.id})}" th:if="${producto.ubicacion == 'Inferior'}">
                    <div class="card h-100 border">
                        <h6 class="card-text mrt" th:text="${producto.nombre}"></h6>
                        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                        <div class="card-body">
                            <h3 class="card-text" th:text="'$' + ${producto.precio}"></h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- Fin productos 2 -->
        
        <!-- Publicidad -->
        <div th:each="promo:${promo}" id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo7})}" alt="7">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo8})}" alt="8">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo9})}" alt="9">
                </div>
            </div>
        </div>
        <!-- Fin Publicidad -->
        <br>
    </div>

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
