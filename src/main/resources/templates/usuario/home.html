    <!-- Fin buscador -->



    <!-- Contenido de la pÃ¡gina container-->  
    <div class="container">
        <!-- Productos Scroll -->
        <div class="overflow-x-scroll">
            <div class="menu-scroll">
                <article th:each="producto: ${productos}">
                    <a th:href="@{/productohome/{id} (id=${producto.id})}">
                        <div>
                            <img class="img-menu-scroll bg-white border"
                                th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                            <p th:text="${producto.categoria}"></p>
                        </div>
                    </a>
                </article>
            </div>
        </div>
        <!-- Fin Productos Scroll -->
        <br>
        <!-- Navbar -->
        <nav>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/img/promo.jpg}" alt="1">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/img/promo2.jpg}" alt="2">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/img/promo3.jpg}" alt="3">
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <!-- Productos -->
        <div class="row text-center">
            <div class="col-lg-3 col-md-3 col-sm-3 mb-4 col-4 tarjeta-producto" th:each="producto: ${productos}"
                th:if="${producto.ubicacion == 'Superior'}">
                <a th:href="@{/productohome/{id} (id=${producto.id})}" class="img-prod">
                    <div class="card h-100 border">
                        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="producto">
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.nombre}"></p>
                            <h4 class="card-text" th:text="'$' + ${producto.precioFormateado}"></h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- Fin productos -->

        <!-- Publicidad -->
        <div th:each="promo:${promo}" id="carouselExampleInterval" class="carousel slide mrt-30" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo4})}" alt="4">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo5})}" alt="5">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo6})}" alt="6">
                </div>
            </div>
        </div>
        <!-- Fin Publicidad -->
        <br>
        <!-- Producto con Enlace Estirado -->
        <div class="contenedor dos-columnas enlace-estirado deco-none mrt-30" th:each="producto: ${productos}"
            th:if="${producto.ubicacion == 'Enl. Estirado'}">
            <div class="d-flex position-relative cont-enl-estirado bg-white border">
                <img class="flex-shrink-0 me-3 img-enl-estirado" th:src="@{/images/{img} (img=${producto.imagen})}"
                    alt="img-prod">
                <div class="left">
                    <h3 class="mt-0 black" th:text="${producto.nombre}"></h3>
                    <p class="card-text black text-indent justify text-indent" th:text="${producto.descripcion}"></p>
                    <h3 class="card-text black" th:text="'$' + ${producto.precioFormateado}"></h3>
                    <a th:href="@{/productohome/{id} (id=${producto.id})} " class="stretched-link"></a>
                </div>
            </div>
        </div>
        <!-- Producto con Enlace Estirado -->

        <!-- Producto Destacado -->
        <div class="card centrado border w100 mrt-30">
            <div class="contenedor-destacado deco-none" th:each="producto: ${productos}"
                th:if="${producto.ubicacion == 'Destacado'}">
                <a class="mrt-30 mrb-30" th:href="@{/productohome/{id} (id=${producto.id})} ">
                    <h3 class="center w100">Producto Destacado</h3>
                    <div class="destacado center">
                        <img class="img-destacado" th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                    </div>
                    <h4 class="card-text center" th:text="${producto.nombre}"></h4>
                    <p class="card-text center" th:text="${producto.descripcion}"></p>
                    <h3 class="card-text center" th:text="'$' + ${producto.precioFormateado}"></h3>
                </a>
            </div>
        </div>
        <!-- Fin producto Destacado -->

        <!-- Productos 2 -->
        <div class="row text-center mrt-30">
            <div class="col-lg-4 col-md-4 col-6 mb-4 tarjeta-producto" th:each="producto: ${productos}"
                th:if="${producto.ubicacion == 'Inferior'}">
                <a th:href="@{/productohome/{id} (id=${producto.id})}">
                    <div class="card h-100 border">
                        <h6 class="card-text mrt" th:text="${producto.nombre}"></h6>
                        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                        <div class="card-body">
                            <h3 class="card-text" th:text="'$' + ${producto.precioFormateado}"></h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- Fin productos 2 -->

        <!-- Publicidad -->
        <div th:each="promo:${promo}" id="carouselExampleInterval" class="carousel slide mrt-30"
            data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo7})}" alt="7">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo8})}" alt="8">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo9})}" alt="9">
                </div>
            </div>
        </div>
        <!-- Fin Publicidad -->
        <br>
    </div>

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>

        </script>
    <script th:src="@{/js/script.js}"></script>
