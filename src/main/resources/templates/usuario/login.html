<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="contenedor-header">

            <div class="header-logo">
                <a th:href="@{/}">
                    <img class="width-ico" th:src="@{/img/casa-blanco.png}" alt="casa">
                    <h6>eCommerce</h6>
                </a>
            </div>

            <div class="header-menu">
                <a th:href="@{/usuario/registro}">
                    <img class="width-ico" th:src="@{/img/registro.png}" alt="registro">
                    <h6>Registro</h6>
                </a>
            </div>
        </div>
    </nav>

    <br><br><br><br>

    <!-- Page Content -->
    <div class="container">

        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="card-body">
                        <h2>Ingresar</h2>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <form th:action="@{/usuario/acceder}" method="post">
            <div class="form-group">
                <label for="email"> Email: </label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Ingrese su email" required
                    autocomplete="off">

            </div>

            <br>

            <div class="form-group">
                <label for="pwd"> Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password"
                    placeholder="Ingrese su contraseña" required>
            </div>

            <br>

            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span>
                        Ingresar</button>
                </div>
            </div>
        </form>
        <br><br><br>
    </div>

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
