<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">


</head>

<body>

    <!-- Navigation -->
    <div th:insert="~{usuario/template_usuario.html::header-registro}" th:if="${sesion==null}"></div>
    <br><br><br>

    <!-- Page Content -->
    <div class="container w75">

        <div class="card h-100 border">
            <div class="centrado mrt">
                <img class="card-img-top w150" th:src="@{/img/registrate.png}" alt="login">
            </div>
            <h2 class="centrado">¡Registrate!</h2>
            <div class="card-body">
                <form th:action="@{/usuario/save}" method="post" enctype="multipart/form-data">

                    <div class="card border">
                        <h4 class="mrt ml10">Datos Personales</h4>

                        <div class="card border mr10 ml10 mrt">
                            <div class="form-group w90 mr10 ml10">
                                <label class="control-label" for="img">Foto: (opcional)</label>
                                <div class="col-sm-6">
                                    <label for="img" class="btn btn-dark"><img class="w20"
                                            th:src="@{/img/felicidad.png}" alt="emogi"> Subí tu foto</label>
                                    <input type="file" class="form-control-file btn" id="img" name="img">
                                </div>
                            </div>
                        </div>

                        <div class="spac-betw">
                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="email">email</label> <input type="email" class="form-control" id="email"
                                        name="email" required placeholder="Ingrese su email" autocomplete="off">
                                </div>
                            </div>

                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="password">Contraseña</label> <input type="password" class="form-control"
                                        id="password" name="password" required placeholder="Ingrese su Contraseña"
                                        autocomplete="off">
                                </div>
                            </div>

                        </div>

                        <div class="spac-betw">
                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="nombre">Nombre</label> <input type="text" class="form-control"
                                        id="nombre" name="nombre" required placeholder="Ingrese su Nombre"
                                        autocomplete="off">
                                </div>
                            </div>

                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="apellido">Apellido</label> <input type="text" class="form-control"
                                        id="apellido" name="apellido" required placeholder="Ingrese su Apellido"
                                        autocomplete="off">
                                </div>
                            </div>
                        </div>

                        <div class="spac-betw mrb">
                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="documento">DNI / CI / Pasaporte / Otro:</label> <input type="text"
                                        class="form-control" id="documento" name="documento"
                                        placeholder="Ing. su Doc. (opcional)" autocomplete="off">
                                </div>
                            </div>

                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="telefono">Teléfono</label> <input type="text" class="form-control"
                                        id="telefono" name="telefono" required placeholder="(Sin espacios ni guiones)"
                                        autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card border mrt">
                        <h4 class="mrt ml10">Datos para la Entrega</h4>
                        <div class="spac-betw">
                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="direccion">Calle:</label> <input type="text" class="form-control"
                                        id="direccion" name="direccion" required placeholder="Ingrese su Calle"
                                        autocomplete="off">
                                </div>
                            </div>

                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="altura">Nro:</label> <input type="text" class="form-control" id="altura"
                                        name="altura" required placeholder="Ingrese el Número" autocomplete="off">
                                </div>
                            </div>
                        </div>

                        <div class="spac-betw">
                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="piso">Piso:</label> <input type="text" class="form-control" id="piso"
                                        name="piso" required placeholder="Ingrese su Piso" autocomplete="off">
                                </div>
                            </div>

                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="depto">Depto:</label> <input type="text" class="form-control" id="depto"
                                        name="depto" required placeholder="Ingrese su Depto" autocomplete="off">
                                </div>
                            </div>
                        </div>

                        <div class="spac-betw mrb">
                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="localidad">Localidad:</label> <input type="text" class="form-control"
                                        id="localidad" name="localidad" required placeholder="Ingrese su Localidad"
                                        autocomplete="off">
                                </div>
                            </div>

                            <div class="card border w50 mr10 ml10 mrt">
                                <div class="form-group mr10 ml10">
                                    <label for="provincia">Provincia:</label> <input type="text" class="form-control"
                                        id="provincia" name="provincia" required placeholder="Ingrese su Provincia"
                                        autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group w100 mrt">
                        <div class="col-sm-12 center">
                            <button type="submit" class="btn btn-dark"> <span class="glyphicon glyphicon-ok"></span>
                                Guardar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <br>

    </div>

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
