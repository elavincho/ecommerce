<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">


</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">ecommerce</a>


            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/usuario/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <br><br><br>

    <!-- Page Content -->
    <div class="container">

        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="card-body">
                        <h2>Registro</h2>
                    </div>
                </div>
            </div>
        </div>
        <form th:action="@{/usuario/save}" method="post" enctype="multipart/form-data">

            <div class="form-group w100 centrado">
                <label class="control-label col-sm-2" for="img">Foto:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" id="img" name="img">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label> <input type="email" class="form-control" id="email" name="email"
                    required placeholder="Ingrese su email" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="pwd">Contraseña</label> <input type="password" class="form-control" id="password"
                    name="password" required placeholder="Ingrese su contraseña" autocomplete="off">
            </div>

            <div class="card mb-3">
                <div class="row no-gutters">
                    <div class="col-md-8">
                        <div class="card-body">
                            <h2>Datos para la entrega:</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="nombres">Nombre:</label> <input type="text" class="form-control" id="nombre" name="nombre"
                    required placeholder="Ingrese su Nombre" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="apellidos">Apellido:</label> <input type="text" class="form-control" id="apellido"
                    name="apellido" required placeholder="Ingrese su Apellido" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="documento">DNI / CI / Pasaporte / Otro:</label> <input type="text" class="form-control"
                    id="documento" name="documento" required placeholder="Ingrese su Número de Documento"
                    autocomplete="off">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label> <input type="text" class="form-control" id="telefono"
                    name="telefono" required placeholder="Ingrese Número de Teléfono" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="provincia">Provincia:</label> <input type="text" class="form-control" id="provincia"
                    name="provincia" required placeholder="Ingrese su Localidad" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="localidad">Localidad:</label> <input type="text" class="form-control" id="localidad"
                    name="localidad" required placeholder="Ingrese su Localidad" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="direccion">Calle:</label> <input type="text" class="form-control" id="direccion"
                    name="direccion" required placeholder="Ingrese su Calle" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="altura">Nro:</label> <input type="text" class="form-control" id="altura" name="altura"
                    required placeholder="Ingrese el Número" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="piso">Piso:</label> <input type="text" class="form-control" id="piso" name="piso" required
                    placeholder="Ingrese su Piso" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="depto">Depto:</label> <input type="text" class="form-control" id="depto" name="depto"
                    required placeholder="Ingrese su Depto" autocomplete="off">
            </div>

            <div class="col-sm-2">
                <button type="submit" class="btn btn-success">Guardar</button>
            </div>
        </form>
        <br>
    </div>

    <!-- /.container -->

    <!-- Footer -->
    <div th:include="usuario/template_usuario.html::footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
