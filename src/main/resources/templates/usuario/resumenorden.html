<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>

    <!-- Header -->
    <div th:insert="~{usuario/template_usuario.html::header}" th:if="${sesion==null}"></div>

    <div th:insert="~{usuario/template_usuario.html::header-user}" th:unless="${sesion==null}"></div>
    <br><br><br>
    <!-- <div th:insert="~{usuario/template_usersession.html::header-username}" th:unless="${sesion==null}"></div> -->

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">
            eCommerce <small>Resumen de la orden</small>
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
            <li class="breadcrumb-item active">Orden</li>
        </ol>

        <!-- Blog Post -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card-body">
                            <h5 class="card-title">
                                Datos del Cliente
                            </h5>
                            <h6 th:text=" 'Nombre: ' + ${usuario.nombre} + ' ' + ${usuario.apellido}"></h6>
                            <h6
                                th:text=" 'Dirección: ' + ${usuario.direccion} + ' ' + ${usuario.altura} + ', Piso: ' + ${usuario.piso} + ', Depto: ' + ${usuario.depto} + ' - ' + ${usuario.localidad}">
                            </h6>
                            <h6 th:text=" 'Teléfono: ' + ${usuario.telefono}"></h6>
                            <h6 th:text=" 'email: ' + ${usuario.email}"></h6>
                            <br>
                            <h5 class="card-title">
                                Productos
                            </h5>

                            <div class="alert alert-light" role="alert">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Imagen</th>
                                            <th scope="col">Producto</th>
                                            <th scope="col">Descripción</th>
                                            <th scope="col">Precio</th>
                                            <th scope="col">Cantidad</th>
                                            <th scope="col">Total</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="dorden:${cart}">
                                            <td><img class="w55"
                                                    th:src="@{/images/{img} (img=${dorden.producto.imagen})}" alt="img">
                                            </td>
                                            <td th:text="${dorden.nombre}"></td>
                                            <td th:text="${dorden.producto.descripcion}"></td>
                                            <td th:text="'$' + ${dorden.precio}"></td>
                                            <td th:text="${dorden.cantidad}"></td>
                                            <td th:text="'$' + ${dorden.total}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-12 center">
                        <h3 class="card-title">Total a Pagar:</h3>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <h5 th:text="'$' + ${orden.total}"></h5>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="row w100 centrado">
                <!-- <a th:href="@{/saveOrder}" class="btn btn-dark">Completar Compra</a> -->
                <a th:onclick="compraExitosa()" class="btn btn-dark" style="color: white;">Completar Compra</a>
            </div>
            <br>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script th:src="@{js/script.js}"></script>

</body>

</html>
