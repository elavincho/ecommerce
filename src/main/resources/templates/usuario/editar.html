<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <div th:insert="~{usuario/template_usuario.html::header}" th:if="${sesion==null}"></div>

    <div th:insert="~{usuario/template_usuario.html::header-user}" th:unless="${sesion==null}"></div>
    <br><br><br>

    <!-- Page Content -->
    <div class="container w75">

        <div class="card h-100 border">

            <form th:action="@{/usuario/update}" method="post" enctype="multipart/form-data">
                <!-- Obtenemos los datos del usuario -->
                <input type="hidden" name="id" th:value="${usuario.id}">

                <div class="centrado mrt">
                    <img class="w150 circle ml20" th:src="@{/images/{img} (img=${usuario.foto})}" alt="foto">
                    <div class="h100">
                        <label for="img" class="btn btn-dark"><img class="w25" th:src="@{/img/camara.png}" alt="camara"> Cambiar foto</label>
                        <input type="file" class="form-control-file btn" id="img" name="img">
                    </div>
                </div>

                <h2 class="centrado" th:text="${usuario.nombre + ' ' + usuario.apellido}"></h2>

                <div class="spac-betw">
                    <div class="card border w100 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            
                            <label for="username">Nombre de Usuario</label> 
                            <h4 th:text="${usuario.username}"></h4>
                        </div>
                    </div>
                </div>

                <div class="spac-betw">
                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            
                            <label for="nombre">Nombre</label> <input type="text" class="form-control" id="nombre"
                                name="nombre" required placeholder="Ingrese su Nombre" autocomplete="off"
                                th:value="${usuario.nombre}">
                        </div>
                    </div>

                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="apellido">Apellido</label>
                            <input type="text" class="form-control" id="apellido" name="apellido" required
                                placeholder="Ingrese su Apellido" autocomplete="off" th:value="${usuario.apellido}">
                        </div>
                    </div>
                </div>

                <div class="spac-betw">
                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="documento">DNI / CI / Pasaporte / Otro</label>
                            <input type="text" class="form-control" id="documento" name="documento" required
                                placeholder="Ingrese su Número de Documento" autocomplete="off"
                                th:value="${usuario.documento}">
                        </div>
                    </div>

                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="telefono">Teléfono</label>
                            <input type="text" class="form-control" id="telefono" name="telefono" required
                                placeholder="Ingrese Número de Teléfono" autocomplete="off"
                                th:value="${usuario.telefono}">
                        </div>
                    </div>
                </div>

                <div class="spac-betw">
                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="direccion">Calle</label>
                            <input type="text" class="form-control" id="direccion" name="direccion" required
                                placeholder="Ingrese su Calle" autocomplete="off" th:value="${usuario.direccion}">
                        </div>
                    </div>

                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="altura">Nro</label>
                            <input type="text" class="form-control" id="altura" name="altura" required
                                placeholder="Ingrese el Número" autocomplete="off" th:value="${usuario.altura}">
                        </div>
                    </div>
                </div>

                <div class="spac-betw">
                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="piso">Piso</label>
                            <input type="text" class="form-control" id="piso" name="piso" required
                                placeholder="Ingrese su Piso" autocomplete="off" th:value="${usuario.piso}">
                        </div>
                    </div>

                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="depto">Depto</label>
                            <input type="text" class="form-control" id="depto" name="depto" required
                                placeholder="Ingrese su Depto" autocomplete="off" th:value="${usuario.depto}">
                        </div>
                    </div>
                </div>

                <div class="spac-betw">
                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="localidad">Localidad</label>
                            <input type="text" class="form-control" id="localidad" name="localidad" required
                                placeholder="Ingrese su Localidad" autocomplete="off" th:value="${usuario.localidad}">
                        </div>
                    </div>

                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="provincia">Provincia</label>
                            <input type="text" class="form-control" id="provincia" name="provincia" required
                                placeholder="Ingrese su Provincia" autocomplete="off" th:value="${usuario.provincia}">
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 center mrt">
                    <a class="btn btn-secondary" th:href="@{/}"><img class="w25" th:src="@{/img/cancelar.png}" alt="cancelar"> Cancelar</a>
                    <button type="submit" class="btn btn-dark ml10"><img class="w25" th:src="@{/img/guardar.png}" alt="guardar"> Guardar Cambios</button>
                </div>
            </form>
            <br>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
