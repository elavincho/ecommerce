<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/heroic-features.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div th:insert="~{administrador/template_admin.html::header}"></div>
    <br><br><br>

    <!-- Contenido de la Página -->
    <div class="container">

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 center">
                        <img class="w55" th:src="@{/img/cajas-negro.png}" alt="cajas">
                        <h1 class="mt-4 mb-3">Administración<small> de Productos</small></h1>
                        <div class="centrado">
                            <a class="btn btn-success" th:href="@{productos/create}"><img class="w25"
                                    th:src="@{/img/alta.png}" alt="alta"> Alta Producto</a>
                        </div>
                    </div>
                </div>
                <!-- Buscador -->
                <div class="card border col-lg-6 buscador mrt">
                    <h2>Buscador de Productos</h2>
                    <form class="d-flex" role="search">
                        <input class="buscador form-control me-2" type="search" placeholder="Buscar productos"
                            id="buscador" name="buscador" aria-label="Search">
                    </form>
                    <br>
                </div>
                <!-- Fin Buscador -->
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Producto con Enlace Estirado -->
                        <div class="contenedor dos-columnas enlace-estirado deco-none" th:each="producto: ${productos}"
                            id="buscar">
                            <div class="d-flex position-relative cont-enl-estirado bg-white border">
                                <div>
                                    <img class="flex-shrink-0 me-3 img-enl-estirado"
                                        th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                                    <div class="interlineado mrt">
                                        <p>Categoría</p>
                                        <h6 class="card-text black interlineado" th:text="${producto.categoria}"></h6>
                                    </div>
                                </div>
                                <div class="left w100">
                                    <h5 class="mt-0 black" th:text="${producto.nombre}"></h5>
                                    <p class="card-text black justify text-indent" th:text="${producto.descripcion}">
                                    </p>
                                    <div class="spac-betw">
                                        <h6 class="card-text black w50" th:text="'Ubicación: ' +${producto.ubicacion}">
                                        </h6>
                                        <h6 class="card-text black t-end w50" th:text="'Stock: ' +${producto.cantidad}">
                                        </h6>
                                    </div>
                                    <div class="spac-betw">
                                        <div class="w100">
                                            <a class="btn btn-warning" style="color: white;"
                                                th:href="@{/productos/edit/{id} (id=${producto.id}) }">
                                                <img class="w25" th:src="@{/img/actualizar.png}" alt="editar">
                                            </a>
                                            <a th:onclick="eliminar([[${producto.id}]])" class="btn btn-danger ml15"
                                                style="color: white;">
                                                <img class="w25" th:src="@{/img/eliminar.png}" alt="eliminar">
                                            </a>
                                        </div>
                                        <!-- <h4 class="card-text black t-end w50" th:text="'$' + ${producto.precio}"></h4> -->
                                        <h4 class="card-text black t-end w50"
                                            th:text="'$' + ${producto.precioFormateado}"></h4>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Producto con Enlace Estirado -->
                    </div>
                </div>
                <div class="center mrt">
                    <a class="btn btn-secondary" th:href="@{/administrador}"><img class="w25" th:src="@{/img/atras.png}"
                            alt="atras">
                        volver
                    </a>
                    <a class="btn btn-dark ml30" th:href="@{/productos}"><img class="w25" th:src="@{/img/subir.png}"
                            alt="atras">
                        subir
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script th:src="@{js/script.js}"></script>
</body>

</html>
