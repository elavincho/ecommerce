<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <div th:insert="~{administrador/template_admin.html::header}"></div>
    <br><br>
    <div th:insert="~{administrador/template_admin.html::header-usuario}"></div>

    <!-- Page Content -->
    <div class="container">

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="card-body mb-3 center">Usuarios<small> Registrados</small></h1>
                    </div>
                    <!-- Buscador -->
                    <div class="col-lg-6 buscador">
                        <h2>Buscador de Usuarios</h2>
                        <form class="d-flex" role="search">
                            <input class="buscador form-control me-2" type="search" placeholder="Buscar usuarios"
                                id="buscador" name="buscador" aria-label="Search">
                        </form>
                    </div>
                    <!-- Fin Buscador -->
                </div>
            </div>
        </div>


        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Usuario con Enlace Estirado -->
                        <div class="contenedor dos-columnas enlace-estirado deco-none">
                            <div class="d-flex position-relative cont-enl-estirado bg-white border"
                                th:each="usuario:${usuarios}" id="buscar">
                                <div>
                                    <img class="flex-shrink-0 me-3 img-enl-estirado"
                                        th:src="@{/images/{img} (img=${usuario.foto})}" alt="foto-usuario">
                                    <div class="interlineado mrt">
                                        <p>Tipo</p>
                                        <h6 class="card-text black interlineado" th:text="${usuario.tipo}"></h6>
                                    </div>
                                </div>
                                <div class="left w100 interlineado">
                                    <h5 class="mt-0 black" th:text="${usuario.nombre} +' '+ ${usuario.apellido}"></h5>
                                    <p class="card-text black" th:text="${usuario.email}">
                                    </p>
                                    <div class="spac-betw">
                                        <h6 class="card-text black w50" th:text="'Documento: ' + ${usuario.documento}">
                                        </h6>
                                        <h6 class="card-text black t-end w50"
                                            th:text="'Teléfono: ' + ${usuario.telefono}"></h6>
                                    </div>
                                    <div class="spac-betw">
                                        <h6 class="card-text black w50"
                                            th:text="'Dirección: ' + ${usuario.direccion} + ' ' + ${usuario.altura} + ' ' + ${usuario.piso} + ' ' + ${usuario.depto} + ' Localidad: ' + ${usuario.localidad}">
                                        </h6>
                                        <h6 class="card-text black t-end w50"
                                            th:text="'Provincia: ' + ${usuario.provincia}"></h6>
                                    </div>

                                    <div class="spac-betw">
                                        <div>
                                            <a class="btn btn-danger bold white"
                                                th:href="@{/administrador/bloquearUsuario/{id} (id=${usuario.id}) }">
                                                <img class="w25" th:src="@{/img/bloquear.png}" alt="editar"> Bloquear Usuario
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin Usuario con Enlace Estirado -->
                    </div>
                </div>
            </div>
        </div>

        
    </div>

    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script th:src="@{/js/script.js}"></script>
</body>

</html>
