<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <div th:insert="~{administrador/template_admin.html::header}"></div>
    <br>

    <div th:insert="~{administrador/template_admin.html::header-usuario}"></div>

    <!-- Page Content -->
    <div class="container">
      
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="card-body mb-3 center">Usuarios<small> Registrados</small></h1>
                    </div>
                    <!-- Buscador -->
                    <div class="col-lg-6 buscador">
                        <h2>Buscador de Usuarios</h2>
                        <form class="d-flex" role="search">
                            <input class="buscador form-control me-2" type="search" placeholder="Buscar usuarios"
                                id="buscador" name="buscador" aria-label="Search">
                        </form>
                    </div>
                    <!-- Fin Buscador -->
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">

                        <div class="overflow-x-scroll">
                            <div class="menu-scroll">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Foto</th>
                                            <th scope="col">Nombre</th>
                                            <th scope="col">Documento</th>
                                            <th scope="col">Email</th>
                                            <th scope="col">Provincia</th>
                                            <th scope="col">Localidad</th>
                                            <th scope="col">Dirección</th>
                                            <th scope="col">Teléfono</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="usuario:${usuarios}" id="buscar">
                                            <td><img class="w55" th:src="@{/images/{img} (img=${usuario.foto})}"
                                                    alt="img"></td>
                                            <td th:text="${usuario.nombre} +' '+ ${usuario.apellido}"></td>
                                            <td th:text="${usuario.documento}"></td>
                                            <td th:text="${usuario.email}"></td>
                                            <td th:text="${usuario.provincia}"></td>
                                            <td th:text="${usuario.localidad}"></td>
                                            <td
                                                th:text="${usuario.direccion} + ' ' + ${usuario.altura} + ' ' + ${usuario.piso} + ' ' + ${usuario.depto}">
                                            </td>
                                            <td th:text="${usuario.telefono}"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
