<div th:fragment="header">

    <nav class="header-personalizado">

        <div class="contenedor-header">

            <div class="header-logo">
                <a th:href="@{/administrador}">
                    <img class="width-ico" th:src="@{/img/casa-blanco.png}" alt="casa">
                    <p>eCommerce</p>
                </a>
            </div>

            <div class="header-menu">
                <a th:href="@{/productos}">
                    <img class="width-ico" th:src="@{/img/entrega-pedido.png}" alt="productos">
                    <p>Productos</p>
                </a>
                <a th:href="@{/administrador/usuarios}">
                    <img class="width-ico" th:src="@{/img/users.png}" alt="usuarios">
                    <p>Usuarios</p>
                </a>
                <a th:href="@{/administrador/ordenes}">
                    <img class="width-ico" th:src="@{/img/ordenes.png}" alt="orden">
                    <p>Ordenes</p>
                </a>
                <a th:href="@{/usuario/cerrar}">
                    <img class="width-ico" th:src="@{/img/power-white.png}" alt="salir">
                    <p>Salir</p>
                </a>
                <div class="usersession" th:fragment="header-username">
                    <a href="">
                        <img class="w25" th:src="@{/images/{img} (img=${usuario.foto})}" alt="img">
                        <p th:text="${usuario.nombre}" style="color: white;"></p>
                        <!-- <p style="color: white;">Admin</p> -->
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>

<div th:fragment="header-usuario">
    <div class="header-user">
        <h6>Administrador</h6>
    </div>
</div>


<!-- Footer -->
<div th:fragment="footer">
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; eCommerce. All Rigths Reserved</p>
        </div>
    </footer>
</div>
