<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div th:insert="~{administrador/template_admin.html::header}"></div>
    <br><br><br>

    <!-- Page Content -->
    <div class="container">

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 center">
                        <img class="w55" th:src="@{/img/lista-negro.png}" alt="lista">
                        <h1 class="card-body mb-3">Ordenes<small> de Compra</small></h1>
                    </div>
                </div>
                <!-- Buscador -->
                    <div class="card border col-lg-6 buscador">
                        <h2>Buscar Ordenes de Compra</h2>
                        <form class="d-flex mrt" role="search">
                            <input class="buscador form-control me-2" type="search" placeholder="Buscar Ordenes de Compra"
                                id="buscador" name="buscador" aria-label="Search">
                        </form>
                        <br>
                    </div>
                <!-- Fin Buscador -->
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Ordenes de Compra con Enlace Estirado -->
                        <div class="contenedor dos-columnas enlace-estirado deco-none">
                            <div class="d-flex position-relative cont-enl-estirado bg-white border"
                                th:each="orden: ${ordenes}" id="buscar">
                                <div class="mr20 centrado" th:each="empresa: ${empresa}">
                                    <img class="flex-shrink-0 me-3 img-comp" th:src="@{/img/compra.png}"
                                        alt="compra">
                                    <!-- <img class="flex-shrink-0 me-3 img-comp"
                                        th:src="@{/images/{img} (img=${empresa.logo})}" alt="logo">
                                    <p class="card-text black int-lin" th:text="${empresa.razonSocial}"></p> -->
                                </div>
                                <div class="left w100 int-lin">
                                    <div class="spac-betw">
                                        <h4 class="black"
                                            th:text="${orden.usuario.nombre} + ' ' + ${orden.usuario.apellido}"></h4>
                                        <h4 class="mt-0 black" th:text="'DNI ' + ${orden.usuario.documento}"></h4>
                                    </div>

                                    <div class="spac-betw">
                                        <h5 class="black">Orden NÂ°</h5>
                                        <h5 class="mt-0 black" th:text="${orden.numero}"></h5>
                                    </div>

                                    <div class="spac-betw">
                                        <h6 class="black">Fecha de Compra:</h6>
                                        <p class="card-text black" th:text="${orden.fechaCreacionFormateada} ?: 'Funciona'"></p>
                                    </div>

                                    <div class="spac-betw">
                                        <h6 class="black">Fecha de Entrega:</h6>
                                        <p class="card-text black" th:text="${orden.fechaRecibidaFormateada} ?: 'No Entregado'">
                                        </p>
                                    </div>

                                    <div class="spac-betw">
                                        <h5 class="black">Total Compra:</h5>
                                        <h5 class="card-text black" th:text="' $' + ${orden.totalFormateada}"></h5>
                                    </div>

                                    <div class="spac-betw">
                                        <a th:href="@{/entrega/{id} (id=${orden.id}) }"
                                            class="btn btn-dark" style="color: white;"><img class="w25" th:src="@{/img/entrega.png}" alt="entregar"> Entregar</a>
                                        <a th:href="@{/administrador/detalle/{id} (id=${orden.id}) }"
                                            class="btn btn-dark" style="color: white;"><img class="w25" th:src="@{/img/factura.png}" alt="factura"> Ver Factura</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin Ordenes de Compra con Enlace Estirado -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script th:src="@{/js/script.js}"></script>

</body>

</html>
