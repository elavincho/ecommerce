<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Spring eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <div th:insert="~{administrador/template_admin.html::header}"></div>
    <br>

    <!-- <div th:insert="~{usuario/template_usersession.html::header-username}"></div> -->

    <div th:insert="~{administrador/template_admin.html::header-usuario}"></div>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">
            eCommerce <small>Ordenes</small>
        </h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
            <li class="breadcrumb-item active">Ordenes</li>
        </ol>

        <!-- Blog Post -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="overflow-x-scroll">
                            <div class="menu-scroll">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">No. de Orden</th>
                                            <th scope="col">Documento</th>
                                            <th scope="col">Cliente</th>
                                            <th scope="col">Fecha Creación</th>
                                            <th scope="col">Valor</th>
                                            <th scope="col">Acción</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="orden:${ordenes}">
                                            <td th:text="${orden.numero}"></td>
                                            <td th:text="${orden.usuario.documento}"></td>
                                            <td th:text="${orden.usuario.nombre} + ' ' + ${orden.usuario.apellido}"></td>
                                            <td th:text="${orden.fechaCreacion}"></td>
                                            <td th:text="'$ ' + ${orden.total}"></td>
                                            <td><a th:href="@{/administrador/detalle/{id} (id=${orden.id}) }"
                                                    class="btn btn-success">Ver Detalle</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>


</body>

</html>
