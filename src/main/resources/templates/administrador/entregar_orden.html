<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <div th:insert="~{administrador/template_admin.html::header}"></div>
    <br><br>

    <div th:insert="~{administrador/template_admin.html::header-usuario}"></div>

    <!-- Page Content -->
    <div class="container">

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="card-body mb-3">Entregar<small> Orden</small></h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- Blog Post -->

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">

                        <form class="form-horizontal" th:action="@{/entregado}" method="post"
                            enctype="multipart/form-data">

                            <!-- Obtenemos los datos de la orden de compra -->
                            <input type="hidden" name="id" th:value="${ordencompra.id}">

                            <!-- Entregar Orden con Enlace Estirado -->
                            <div class="contenedor dos-columnas enlace-estirado deco-none mrt">
                                <div class="d-flex position-relative cont-enl-estirado bg-white border">
                                    <div class="mr20 centrado" th:each="empresa: ${empresa}">
                                        <img class="flex-shrink-0 me-3 img-comp" th:src="@{/img/compra.png}"
                                            alt="compra">
                                        <!-- <img class="flex-shrink-0 me-3 img-comp"
                                        th:src="@{/images/{img} (img=${empresa.logo})}" alt="logo">
                                    <p class="card-text black int-lin" th:text="${empresa.razonSocial}"></p> -->
                                    </div>
                                    <div class="left w100 int-lin">

                                        <div class="spac-betw">
                                            <h4 class="black">Orden NÂ°</h4>
                                            <h4 class="mt-0 black" th:text="${ordencompra.numero}"></h4>
                                        </div>

                                        <div class="spac-betw">
                                            <h5 class="black"
                                                th:text="${ordencompra.usuario.nombre} + ' ' + ${ordencompra.usuario.apellido}">
                                            </h5>
                                            <h5 class="mt-0 black" th:text="'DNI ' + ${ordencompra.usuario.documento}">
                                            </h5>
                                        </div>

                                        <div class="spac-betw">
                                            <h6 class="black">Fecha de Compra:</h6>
                                            <p class="card-text black"
                                                th:text="${ordencompra.fechaCreacionFormateada}"></p>
                                        </div>

                                        <div class="spac-betw">
                                            <h6 class="black">Recibido por: </h6>
                                            <input type="text" class="w50" id="recibidoPor" name="recibidoPor" required
                                                placeholder="Ingrese su Nombre" autocomplete="off" th:value="${ordencompra.recibidoPor}">
                                        </div>

                                        <div class="spac-betw mrt">
                                            <h6 class="black">DNI:</h6>
                                            <input type="text" class="w50" id="dni" name="dni" required
                                                placeholder="Ingrese el DNI" autocomplete="off" th:value="${ordencompra.dni}">
                                        </div>

                                        <div class="spac-betw mrt">
                                            <h6 class="black">Entregado por: </h6>
                                            <input type="text" class="w50" id="entregadoPor" name="entregadoPor" required
                                                placeholder="Ingrese su Nombre" autocomplete="off"th:value="${ordencompra.entregadoPor}">
                                        </div>

                                        <div class="spac-betw mrt">
                                            <a class="btn btn-dark white mr30" style="color: white;"
                                                th:href="@{/administrador/ordenes}">Volver</a>
                                            <button type="submit" class="btn btn-dark">Entregar</button>
                                        </div>
                                        
                                    </div>
                                </div>
                            </div>
                            <!-- Fin Ordenes de Compra con Enlace Estirado -->

                            <div class="form-group hidden">
                                <label for="email">email:</label>
                                <input type="text" class="form-control" id="email" name="email" required placeholder="Ingrese su email"
                                    autocomplete="off" th:value="${usuario.email}">
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/script.js}"></script>

</body>

</html>
