<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/heroic-features.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div th:insert="~{administrador/template_admin.html::header}"></div>
    <br>
    <!-- <div th:insert="~{usuario/template_usersession.html::header-username}"></div> -->

    <div th:insert="~{administrador/template_admin.html::header-usuario}"></div>
    <!-- Page Content -->
    <div class="container">
        <!-- Productos Scroll -->
        <div class="overflow-x-scroll">
            <div class="menu-scroll">
                <article th:each="producto: ${productos}">
                    <a th:href="@{/productos/edit/{id} (id=${producto.id}) }">
                        <div class="">
                            <img class="img-menu-scroll" th:src="@{/images/{img} (img=${producto.imagen})}"
                                alt="img-prod">

                            <p class="" th:text="${producto.nombre}"></p>
                        </div>
                    </a>
                </article>
            </div>
        </div>
        <!-- Fin Productos Scroll -->
        <br>
        <!-- Navbar -->
        <nav>
            <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/img/promo.jpg}" alt="1">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/img/promo2.jpg}" alt="2">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/img/promo3.jpg}" alt="3">
                    </div>
                </div>
            </div>
        </nav>
        <br>
        <!-- Page Features -->
        <div class="row text-center">
            <div class="col-lg-3 col-md-6 mb-4 tarjeta-producto" th:each="producto: ${productos}">
                <a th:href="@{/productos/edit/{id} (id=${producto.id}) }">
                    <div class="card h-100">
                        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                        <div class="card-body">
                            <h5 class="card-text" th:text="${producto.nombre}"></h5>
                            <p class="card-text" th:text="${producto.descripcion}"></p>
                            <h4 class="card-text" th:text="'$ ' + ${producto.precio}"></h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
