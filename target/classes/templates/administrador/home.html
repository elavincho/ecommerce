<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/heroic-features.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div th:insert="~{administrador/template_admin.html::header}"></div>
    <br><br>
    <div th:insert="~{administrador/template_admin.html::header-usuario}"></div>
    <!-- Page Content container-->
    <div class="ml30 mr30">
        <!-- Productos Scroll -->
        <div class="overflow-x-scroll">
            <div class="menu-scroll">
                <article th:each="producto: ${productos}">
                    <a th:href="@{/productos/edit/{id} (id=${producto.id}) }">
                        <div class="">
                            <img class="img-menu-scroll bg-white border"
                                th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                            <p class="" th:text="${producto.categoria}"></p>
                        </div>
                    </a>
                </article>
            </div>
        </div>
        <!-- Fin Productos Scroll -->
        <br>
        <!-- Navbar -->
        <nav>
            <div th:each="promo:${promo}" id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo})}" alt="1">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo2})}" alt="2">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo3})}" alt="3">
                    </div>
                </div>
            </div>
        </nav>
        <!-- Fin Navbar -->
        <br>
        <!-- Productos -->
        <div class="row text-center mrt-30">
            <div class="col-lg-3 col-md-3 col-sm-3 mb-3 col-4 tarjeta-producto" th:each="producto: ${productos}"
                th:if="${producto.ubicacion == 'Superior'}">
                <a th:href="@{/productos/edit/{id} (id=${producto.id}) }">
                    <div class="card h-100 border">
                        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.nombre}"></p>
                            <h4 class="card-text" th:text="'$' + ${producto.precioFormateado}"></h4>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- Fin productos -->

        <!-- Publicidad -->
        <div th:each="promo:${promo}" id="carouselExampleInterval" class="carousel slide mrt-30"
            data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo4})}" alt="4">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo5})}" alt="5">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo6})}" alt="6">
                </div>
            </div>
        </div>
        <!-- Fin Publicidad -->
        <br>
        <!-- Producto con Enlace Estirado -->
        <div class="contenedor dos-columnas enlace-estirado deco-none mrt-30" th:each="producto: ${productos}"
            th:if="${producto.ubicacion == 'Enl. Estirado'}">
            <div class="d-flex position-relative cont-enl-estirado bg-white border">
                <img class="flex-shrink-0 me-3 img-enl-estirado" th:src="@{/images/{img} (img=${producto.imagen})}"
                    alt="img-prod">
                <div class="left">
                    <h2 class="mt-0 black" th:text="${producto.nombre}"></h2>
                    <p class="card-text black justify text-indent" th:text="${producto.descripcion}"></p>
                    <h3 class="card-text black" th:text="'$' + ${producto.precioFormateado}"></h3>
                    <a th:href="@{/productos/edit/{id} (id=${producto.id}) } " class="stretched-link"></a>
                </div>
            </div>
        </div>
        <!-- Producto con Enlace Estirado -->
        <br><br>
        <!-- Producto Destacado -->
        <div class="card centrado border w100 mrt-30">
            <div class="contenedor-destacado deco-none" th:each="producto: ${productos}"
                th:if="${producto.ubicacion == 'Destacado'}">
                <h3 class="center w100">Producto Destacado</h3>
                <a th:href="@{/productos/edit/{id} (id=${producto.id}) }">
                    <div class="destacado center">
                        <img class="img-destacado" th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                    </div>
                    <h4 class="card-text center" th:text="${producto.nombre}"></h4>
                    <p class="card-text center" th:text="${producto.descripcion}"></p>
                    <h3 class="card-text center" th:text="'$' + ${producto.precioFormateado}"></h3>
                </a>
            </div>
        </div>
        <!-- Fin producto Destacado -->
        <br><br>
        <!-- Productos 2 -->
        <div class="row text-center mrt-30 mrt-30">
            <div class="col-lg-4 col-md-4 col-sm-4 mb-3 tarjeta-producto" th:each="producto: ${productos}"
                th:if="${producto.ubicacion == 'Inferior'}">
                <a th:href="@{/productos/edit/{id} (id=${producto.id}) }">
                    <div class="card h-100 border">
                        <br>
                        <p class="card-text" th:text="${producto.nombre}"></p>
                        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="img-prod">
                        <div class="card-body">
                            <h3 class="card-text" th:text="'$' + ${producto.precioFormateado}"></h3>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- Fin productos 2 -->

        <br>
        <!-- Publicidad -->
        <div th:each="promo:${promo}" id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo7})}" alt="7">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo8})}" alt="8">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo9})}" alt="9">
                </div>
            </div>
        </div>
        <!-- Fin Publicidad -->
        <br>


        <br>
    </div>
    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

</body>

</html>
