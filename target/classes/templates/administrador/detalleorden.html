<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>eCommerce</title>

  <!-- Bootstrap core CSS -->
  <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

  <!-- Header -->
  <div th:insert="~{administrador/template_admin.html::header}"></div>
  <br>
  <!-- <div th:insert="~{usuario/template_usersession.html::header-username}"></div> -->

  <div th:insert="~{administrador/template_admin.html::header-usuario}"></div>

  <!-- Page Content -->
  <div class="container">

    <!-- Page Heading/Breadcrumbs -->
    <h1 class="mt-4 mb-3">
      eCommerce <small>Detalle Orden</small>
    </h1>

    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
      <li class="breadcrumb-item"><a th:href="@{/administrador/ordenes}">Compras</a></li>
      <li class="breadcrumb-item active">Detalle de la Orden</li>
    </ol>

    <!-- Blog Post -->
    <div class="card mb-4">
      <div class="card-body">
        <div class="row">
          <div class="col-lg-12">
            <h5 class="card-title">Datos del Cliente</h5>
            <h6 th:text=" 'Nombre: ' + ${ordencompra.usuario.nombre} + ' ' + ${ordencompra.usuario.apellido}"></h6>
            <h6 th:text=" 'Documento: ' + ${ordencompra.usuario.documento}"></h6>
            <h6
              th:text=" 'Dirección: ' + ${ordencompra.usuario.direccion} + ' ' + ${ordencompra.usuario.altura} + ', Piso:  ' + ${ordencompra.usuario.piso} + ', Depto:  ' + ${ordencompra.usuario.depto} + ' - ' + ${ordencompra.usuario.localidad}">
            </h6>
            <h6 th:text=" 'Teléfono: ' + ${ordencompra.usuario.telefono}"></h6>
            <h6 th:text=" 'email: ' + ${ordencompra.usuario.email}"></h6>
            <br>
            <h5 th:text=" 'Nro de Orden:   ' + ${ordencompra.numero}"></h5>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Imagen</th>
                  <th scope="col">Cantidad</th>
                  <th scope="col">Producto</th>
                  <th scope="col">descripcion</th>
                  <th scope="col">Precio</th>
                  <th scope="col">Total</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="detalle:${detalles}">
                  <td><img class="w55" th:src="@{/images/{img} (img=${detalle.producto.imagen})}" alt="img"></td>
                  <td th:text="${detalle.cantidad}"></td>
                  <td th:text="${detalle.nombre}"></td>
                  <td th:text="${detalle.producto.descripcion}"></td>
                  <td th:text="'$ ' + ${detalle.precio}"></td>
                  <td th:text="'$ ' + ${detalle.total}"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="col-lg-12 center">
            <h5 class="card-title">Total Compra:</h5>
            <ul class="list-group">
              <li class="list-group-item">
                <h5 th:text="'$' + ${ordencompra.total}"></h5>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row w100 centrado">
        <div>
          <a class="btn btn-dark" th:href="@{/administrador/ordenes}">Volver</a>
        </div>
      </div>
      <br>
    </div>
  </div>

  <!-- Footer -->
  <div th:insert="~{administrador/template_admin.html::footer}"></div>

  <!-- Bootstrap core JavaScript -->
  <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
  <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
