<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div th:insert="~{administrador/template_admin.html::header}"></div>
    <br><br><br>
    <!-- <div th:insert="~{administrador/template_admin.html::header-usuario}"></div> -->

    <!-- Contenido de la PÃ¡gina -->
    <div class="container">

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12 center">
                        <img class="w55" th:src="@{/img/cupon-negro.png}" alt="promos">
                        <h1 class="mt-4 mb-3">Administrar<small> Promociones y Publicidad</small></h1>
                        <div class="centrado">
                            <a class="btn btn-success" th:href="@{create}"><img class="w25" th:src="@{/img/alta.png}"
                                    alt="alta"> Alta Promo</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card border mrt" th:each="promo:${promo}"
                            style="border: solid 1px rgb(188, 187, 187); border-radius: 5px;">
                            <p class="ml30 mrt" th:text="${promo.ubicacion}"></p>
                            <div class="centrado">
                                <img class="w75 mrt" style="height: 75px;"
                                    th:src="@{/images/{img} (img=${promo.promo})}" alt="1">
                            </div>
                            <div class="centrado">
                                <img class="w75 mrt" style="height: 75px;"
                                    th:src="@{/images/{img} (img=${promo.promo2})}" alt="2">
                            </div>
                            <div class="centrado">
                                <img class="w75 mrt" style="height: 75px;"
                                    th:src="@{/images/{img} (img=${promo.promo3})}" alt="3">
                            </div>
                            <div class="mrt mrb centrado">
                                <a class="btn btn-warning ml30 white" th:href="@{/promos/edit/{id} (id=${promo.id}) }">
                                    <img class="w25" th:src="@{/img/actualizar.png}" alt="actualizar"> editar
                                </a>
                                <a th:onclick="eliminarPromo([[${promo.id}]])" class="btn btn-danger ml30"
                                    style="color: white;">
                                    <img class="w25" th:src="@{/img/eliminar.png}" alt="eliminar"> eliminar
                                </a>
                            </div>
                        </div>
                        <div class="center mrt">
                            <a class="btn btn-dark" th:href="@{/administrador}"><img class="w25"
                                    th:src="@{/img/atras.png}" alt="atras"> volver</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script th:src="@{/js/script.js}"></script>
</body>

</html>
