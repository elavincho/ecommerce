<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <div th:insert="~{usuario/template_usuario.html::header}" th:if="${sesion==null}"></div>

    <div th:insert="~{usuario/template_usuario.html::header-user}" th:unless="${sesion==null}"></div>

    <!-- <div th:insert="~{usuario/template_usuario.html::header-user}" th:unless="${sesion==null}"></div> -->
    <br><br><br>

    <!-- Page Content -->
    <div class="container w75">

        <div class="card h-100 border">

            <form id="register-form" th:action="@{/usuario/updatePassword}" method="post"
                enctype="multipart/form-data">
                <!-- Obtenemos los datos del usuario -->
                <input type="hidden" name="id" th:value="${usuario.id}">

                <div class="centrado">
                    <div class="w50 card border mrt">
                        <h3 class="centrado mrt">Generar Nueva Contraseña</h3>
                    </div>
                </div>

                <div class="centrado mrt">
                    <img class="w150 circle" th:src="@{/images/{img} (img=${usuario.foto})}" alt="foto">
                </div>

                <h2 class="centrado" th:text="${usuario.nombre + ' ' + usuario.apellido}"></h2>

                <div class="centrado">
                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="password2">Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password2" name="password2" required
                                placeholder="Ingrese su Contraseña" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="centrado">
                    <div class="card border w50 mr10 ml10 mrt">
                        <div class="form-group mr10 ml10">
                            <label for="password3">Confirmar Nueva Contraseña</label>
                            <input type="password" class="form-control" id="password3" name="password3" required
                                placeholder="Ingrese su Contraseña" autocomplete="off">
                        </div>
                    </div>
                </div>

                <div class="col-sm-12 center mrt">
                    <a class="btn btn-secondary" th:href="@{/}"><img class="w25"
                            th:src="@{/img/cancelar.png}" alt="cancelar"> Cancelar</a>
                    <button type="submit" class="btn btn-dark ml10"><img class="w25" th:src="@{/img/guardar.png}"
                            alt="guardar"> Guardar</button>
                    <!-- <a th:onclick="actualizarContrasena()" class="btn btn-dark ml10" style="color: white;"><img class="w25"
                            th:src="@{/img/guardar.png}" alt="guardar"> Guardar Cambios</a> -->
                </div>
            </form>
            <br>
        </div>
    </div>
    <br>
    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script th:src="@{/js/script.js}"></script>
</body>

</html>
