<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div th:insert="~{usuario/template_usuario.html::header}" th:if="${sesion==null}"></div>

    <div th:insert="~{usuario/template_usuario.html::header-user}" th:unless="${sesion==null}"></div>
    <br><br><br>

    <!-- Page Content -->
    <div class="container">

        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-12">
                    <div class="card-body nav">
                        <img class="w55" th:src="@{/img/shopping.png}" alt="carrito">
                        <h1>eCommerce <small>Mis Compras</small></h1>
                    </div>
                </div>
            </div>
        </div>

        <br>
        <!-- Blog Post -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="overflow-x-scroll">
                            <div class="menu-scroll">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">No. de Orden</th>
                                            <th scope="col">Fecha</th>
                                            <th scope="col">Valor</th>
                                            <th scope="col">Acci√≥n</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="orden: ${ordenes}">
                                            <td th:text="${orden.numero}"></td>
                                            <td th:text="${orden.fechaCreacion}"></td>
                                            <td th:text="${orden.total}"></td>
                                            <td><a th:href="@{/usuario/detalle/{id} (id=${orden.id}) }"
                                                    class="btn btn-success" style="color: white;">Ver Detalle</a></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <br>
                <div class="col-lg-12 center">
                    <a th:href="@{/}" class="btn btn-dark">Seguir Comprando</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

</body>

</html>
