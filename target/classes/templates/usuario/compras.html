<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <div th:insert="~{usuario/template_usuario.html::header}" th:if="${sesion==null}"></div>

    <div th:insert="~{usuario/template_usuario.html::header-user}" th:unless="${sesion==null}"></div>
    <br><br><br>

    <!-- Page Content -->
    <div class="container">

        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-12">
                    <div class="card-body nav">
                        <img class="w55" th:src="@{/img/shopping.png}" alt="carrito">
                        <h1>eCommerce <small>Mis Compras</small></h1>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <!-- Mis compras con Enlace Estirado -->
                        <div class="contenedor dos-columnas enlace-estirado deco-none">
                            <div class="d-flex position-relative cont-enl-estirado bg-white border"
                                th:each="orden: ${ordenes}">
                                <div class="mr20" th:each="empresa: ${empresa}">
                                    <!-- <img class="flex-shrink-0 me-3 img-comp" th:src="@{/img/compra.png}"
                                        alt="compra"> -->
                                    <img class="flex-shrink-0 me-3 img-comp"
                                        th:src="@{/images/{img} (img=${empresa.logo})}" alt="logo">
                                    <p class="card-text black int-lin" th:text="${empresa.razonSocial}"></p>
                                </div>
                                <div class="left w100 int-lin">
                                    <div class="spac-betw">
                                        <h5 class="black">Orden NÂ°</h5>
                                        <h5 class="mt-0 black" th:text="${orden.numero}"></h5>
                                    </div>

                                    <div class="spac-betw">
                                        <h6 class="black">Fecha de Compra:</h6>
                                        <p class="card-text black" th:text="${orden.fechaCreacionFormateada}"></p>
                                    </div>

                                    <div class="spac-betw">
                                        <h6 class="black">Fecha de Entrega:</h6>
                                        <p class="card-text black" th:text="${orden.fechaRecibidaFormateada} ?: 'No Entregado'"></p>
                                    </div>


                                    <div class="spac-betw">
                                        <h5 class="black">Total Compra:</h5>
                                        <h5 class="card-text black w50" th:text="' $' + ${orden.totalFormateada}">
                                        </h5>
                                        <a class="btn btn-dark" style="color: white;"
                                            th:href="@{/usuario/detalle/{id} (id=${orden.id}) }">Ver Detalle
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Fin Mis compras con Enlace Estirado -->
                    </div>
                    <div class="col-lg-12 center mrt">
                        <a th:href="@{/}" class="btn btn-dark">Seguir Comprando</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
    </div>
    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
