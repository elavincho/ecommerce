<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>


    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <div th:insert="~{usuario/template_usuario.html::header}" th:if="${sesion==null}"></div>

    <div th:insert="~{usuario/template_usuario.html::header-user}" th:unless="${sesion==null}"></div>
    <br><br><br>

    <!-- Page Content -->
    <div class="container">

        <div class="card mb-3">
            <div class="row no-gutters">
                <div class="col-md-8">
                    <div class="card-body">
                        <h2>Editar Usuario</h2>
                    </div>
                </div>
            </div>
        </div>
        <form th:action="@{/usuario/update}" method="post" enctype="multipart/form-data">

            <!-- Obtenemos los datos del usuario -->
            <input type="hidden" name="id" th:value="${usuario.id}">

            <div class="form-group w100 centrado">
                <div>
                    <img class="w150" th:src="@{/images/{img} (img=${usuario.foto})}" alt="foto">
                    <p th:text="${usuario.foto}"></p>
                </div>
                <div class="col-sm-8">
                    <input type="file" class="form-control-file btn" id="img" name="img">
                </div>
            </div>

            <div class="form-group">
                <label for="nombre">Nombre:</label> <input type="text" class="form-control" id="nombre" name="nombre"
                    required placeholder="Ingrese su Nombre" autocomplete="off" th:value="${usuario.nombre}">
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required
                    placeholder="Ingrese su Apellido" autocomplete="off" th:value="${usuario.apellido}">
            </div>

            <div class="form-group">
                <label for="documento">DNI / CI / Pasaporte / Otro:</label>
                <input type="text" class="form-control" id="documento" name="documento" required
                    placeholder="Ingrese su Número de Documento" autocomplete="off" th:value="${usuario.documento}">
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required
                    placeholder="Ingrese Número de Teléfono" autocomplete="off" th:value="${usuario.telefono}">
            </div>

            <div class="form-group">
                <label for="provincia">Provincia:</label>
                <input type="text" class="form-control" id="provincia" name="provincia" required
                    placeholder="Ingrese su Provincia" autocomplete="off" th:value="${usuario.provincia}">
            </div>

            <div class="form-group">
                <label for="localidad">Localidad:</label>
                <input type="text" class="form-control" id="localidad" name="localidad" required
                    placeholder="Ingrese su Localidad" autocomplete="off" th:value="${usuario.localidad}">
            </div>

            <div class="form-group">
                <label for="direccion">Calle:</label>
                <input type="text" class="form-control" id="direccion" name="direccion" required
                    placeholder="Ingrese su Calle" autocomplete="off" th:value="${usuario.direccion}">
            </div>

            <div class="form-group">
                <label for="altura">Nro:</label>
                <input type="text" class="form-control" id="altura" name="altura" required
                    placeholder="Ingrese el Número" autocomplete="off" th:value="${usuario.altura}">
            </div>

            <div class="form-group">
                <label for="piso">Piso:</label>
                <input type="text" class="form-control" id="piso" name="piso" required placeholder="Ingrese su Piso"
                    autocomplete="off" th:value="${usuario.piso}">
            </div>

            <div class="form-group">
                <label for="depto">Depto:</label>
                <input type="text" class="form-control" id="depto" name="depto" required placeholder="Ingrese su Depto"
                    autocomplete="off" th:value="${usuario.depto}">
            </div>

            <div class="col-sm-12 center">
                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                <a class="btn btn-warning" th:href="@{/}">Cancelar</a>
            </div>
        </form>
        <br>
    </div>

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
