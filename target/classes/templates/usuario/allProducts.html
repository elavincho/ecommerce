<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>
    <!-- Header -->
    <div th:insert="~{usuario/template_usuario.html::header}" th:if="${sesion==null}"></div>
    <div th:insert="~{usuario/template_usuario.html::header-user}" th:unless="${sesion==null}"></div>
    <br><br>
    <!-- Contenido de la pÃ¡gina container-->
    <div class="container">
        <!-- Navbar -->
        <nav class="mrt-30">
            <div th:each="promo:${promo}" id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel"
                th:if="${promo.ubicacion == 'Superior'}">
                <div class=" carousel-inner">
                    <div class="carousel-item active" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo})}" alt="1">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo2})}" alt="2">
                    </div>
                    <div class="carousel-item" data-bs-interval="2500">
                        <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo3})}" alt="3">
                    </div>
                </div>

            </div>
        </nav>
       
        <!-- Productos -->
        <div class="row text-center mrt-30 mrb-30">
            <div class="col-lg-4 col-md-4 col-4 mb-4 tarjeta-producto" th:each="producto: ${productos}">
                <a th:href="@{/productohome/{id} (id=${producto.id})}" class="img-prod" id="articulos">
                    <div class="card h-100 border">
                        <img class="card-img-top" th:src="@{/images/{img} (img=${producto.imagen})}" alt="producto">
                        <div class="card-body">
                            <p class="card-text" th:text="${producto.nombre}"></p>
                            <h4 class="card-text" th:text="'$' + ${producto.precioFormateado}"></h4>
                            <p class="card-text" th:text="${producto.categoria}"></p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        <!-- Fin productos -->

        <!-- Publicidad -->
        <div th:each="promo:${promo}" id="carouselExampleInterval" class="carousel slide mrt-30"
            data-bs-ride="carousel" th:if="${promo.ubicacion == 'Inferior'}">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo})}" alt="1">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo2})}" alt="2">
                </div>
                <div class="carousel-item" data-bs-interval="2500">
                    <img class="d-block w-100" th:src="@{/images/{img} (img=${promo.promo3})}" alt="3">
                </div>
            </div>
        </div>
        <!-- Fin Publicidad -->
        <br>
    </div>

    <!-- Footer -->
    <div th:insert="~{usuario/template_usuario.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <script th:src="@{/js/script.js}"></script>

</body>

</html>
