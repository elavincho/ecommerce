<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{css/heroic-features.css}" rel="stylesheet">


</head>

<body>

    <!-- Header -->
    <div th:insert="administrador/template_admin.html::header"></div>
    <br><br><br>
    <div th:insert="administrador/template_admin.html::header-usuario"></div>

    <div th:insert="~{usuario/template_usersession.html::header-username}"></div>
    
    <!-- Page Content -->
    <div class="container">

        <!-- Page Heading/Breadcrumbs -->
        <h1 class="mt-4 mb-3">eCommerce <small>Productos</small></h1>

        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/administrador}">Home</a></li>
            <li class="breadcrumb-item active">Ver Productos</li>
        </ol>
        <div class="centrado">
            <a class="btn btn-success" th:href="@{productos/create}"> Crear Producto</a>
        </div>

        <h2>Productos</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Imagen</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Inventario</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="producto:${productos}">
                    <td><img class="w55" th:src="@{/images/{img} (img=${producto.imagen})}" alt=""></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.descripcion}"></td>
                    <td th:text="${producto.cantidad}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td>
                        <a class="btn btn-warning" th:href="@{/productos/edit/{id} (id=${producto.id}) }">
                            <img class="w25" th:src="@{/img/actualizar.png}" alt="salir">
                        </a>
                    </td>
                    <td>
                        <a th:onclick="eliminar([[${producto.id}]])" class="btn btn-danger">
                            <img class="w25" th:src="@{/img/eliminar.png}" alt="salir">
                        </a>
                       
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <div th:insert="administrador/template_admin.html::footer"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
   
    <script th:src="@{js/script.js}"></script>
</body>

</html>
