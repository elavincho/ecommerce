<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>eCommerce</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css}" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link th:href="@{/css/heroic-features.css}" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <div th:insert="~{administrador/template_admin.html::header}"></div>
    <br><br><br>
    <!-- <div th:insert="~{administrador/template_admin.html::header-usuario}"></div> -->

    <!-- Page Content -->
    <div class="container">

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="mt-4 mb-3">Alta<small> Producto</small></h1>
                    </div>
                </div>
            </div>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <div class="row">
                    <div class="col-lg-12">

                        <form class="form-horizontal" th:action="@{/productos/saveUploadMultiple}" method="post"
                            enctype="multipart/form-data">

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Nombre:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="nombre" name="nombre"
                                        placeholder="Ingrese el nombre del producto" autocomplete="off" required>
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Categoría:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="categoria" name="categoria"
                                        placeholder="Ingrese el categoría del producto" autocomplete="off" required>
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="descripcion">Descripción:</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" id="descripcion" name="descripcion"
                                        placeholder="Ingrese la descripcion del producto" required
                                        autocomplete="off"> </textarea>
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="precio">Precio:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" step="any" id="precio" name="precio"
                                        placeholder="Ingrese el precio del producto" autocomplete="off" required>
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="cantidad">Cantidad:</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="cantidad" name="cantidad"
                                        placeholder="Ingrese la cantidad del producto" required autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Ubicación:</label>

                                <div class="col-sm-10">
                                    <select id="ubicacion" name="ubicacion">
                                        <option value="Superior">Superior</option>
                                        <option value="Enl. Estirado">Enl. Estirado</option>
                                        <option value="Inferior">Inferior</option>
                                        <option value="Destacado">Destacado</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Dato Técnico 1:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dato1" name="dato1"
                                        placeholder="Ingrese el nombre del Dato Técnico" autocomplete="off" required>

                                    <input type="text" class="form-control" id="datoTecnico1" name="datoTecnico1"
                                        placeholder="Ingrese la Descripción del Dato Técnico" autocomplete="off"
                                        required>
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Dato Técnico 2:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dato2" name="dato2"
                                        placeholder="Ingrese el nombre del Dato Técnico 2" autocomplete="off" required>

                                    <input type="text" class="form-control" id="datoTecnico2" name="datoTecnico2"
                                        placeholder="Ingrese la Descripción del Dato Técnico 2" autocomplete="off"
                                        required>
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Dato Técnico 3:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dato3" name="dato3"
                                        placeholder="Ingrese el nombre del Dato Técnico 3" autocomplete="off">

                                    <input type="text" class="form-control" id="datoTecnico3" name="datoTecnico3"
                                        placeholder="Ingrese la Descripción del Dato Técnico 3" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Dato Técnico 4:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dato4" name="dato4"
                                        placeholder="Ingrese el nombre del Dato Técnico 4" autocomplete="off">

                                    <input type="text" class="form-control" id="datoTecnico4" name="datoTecnico4"
                                        placeholder="Ingrese la Descripción del Dato Técnico 4" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Dato Técnico 5:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dato5" name="dato5"
                                        placeholder="Ingrese el nombre del Dato Técnico 5" autocomplete="off">

                                    <input type="text" class="form-control" id="datoTecnico5" name="datoTecnico5"
                                        placeholder="Ingrese la Descripción del Dato Técnico 5" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Dato Técnico 6:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dato6" name="dato6"
                                        placeholder="Ingrese el nombre del Dato Técnico 6" autocomplete="off">

                                    <input type="text" class="form-control" id="datoTecnico6" name="datoTecnico6"
                                        placeholder="Ingrese la Descripción del Dato Técnico 6" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Dato Técnico 7:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dato7" name="dato7"
                                        placeholder="Ingrese el nombre del Dato Técnico 7" autocomplete="off">

                                    <input type="text" class="form-control" id="datoTecnico7" name="datoTecnico7"
                                        placeholder="Ingrese la Descripción del Dato Técnico 7" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Dato Técnico 8:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dato8" name="dato8"
                                        placeholder="Ingrese el nombre del Dato Técnico 8" autocomplete="off">

                                    <input type="text" class="form-control" id="datoTecnico8" name="datoTecnico8"
                                        placeholder="Ingrese la Descripción del Dato Técnico 8" autocomplete="off">
                                </div>
                            </div>

                            <div class="form-group w100 centrado">
                                <label class="control-label col-sm-2" for="nombre">Dato Técnico 9:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="dato9" name="dato9"
                                        placeholder="Ingrese el nombre del Dato Técnico 9" autocomplete="off">

                                    <input type="text" class="form-control" id="datoTecnico9" name="datoTecnico9"
                                        placeholder="Ingrese la Descripción del Dato Técnico 9" autocomplete="off">
                                </div>
                            </div>


                            <div class="card mb-4">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-12 spac-betw">

                                            <div class="form-group w100 center">
                                                <label class="control-label" for="img">Imagen 1:</label>
                                                <div class="col-sm-12">
                                                    <label for="img" class="btn btn-dark"><img class="w25"
                                                            th:src="@{/img/camara.png}" alt="camara"> Subir Imagen</label>
                                                    <input type="file" class="form-control-file" id="img" name="img">
                                                    <p id="fichero"></p>
                                                </div>
                                            </div>

                                            <div class="form-group w100 center">
                                                <label class="control-label" for="img2">Imagen 2:</label>
                                                <div class="col-sm-12">
                                                    <label for="img2" class="btn btn-dark"><img class="w25"
                                                            th:src="@{/img/camara.png}" alt="camara"> Subir Imagen</label>
                                                    <input type="file" class="form-control-file" id="img2" name="img2">
                                                    <p id="fichero2"></p>
                                                </div>
                                            </div>

                                            <div class="form-group w100 center">
                                                <label class="control-label" for="img3">Imagen 3:</label>
                                                <div class="col-sm-12">
                                                    <label for="img3" class="btn btn-dark"><img class="w25"
                                                            th:src="@{/img/camara.png}" alt="camara"> Subir Imagen</label>
                                                    <input type="file" class="form-control-file" id="img3" name="img3">
                                                    <p id="fichero3"></p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>
                            <div class="row w100 centrado">
                                <div class="center">
                                    <a class="btn btn-secondary" th:href="@{/productos}"><img class="w25" th:src="@{/img/cancelar.png}" alt="cancelar"> Cancelar</a>
                                    <button type="submit" class="btn btn-dark ml30"><img class="w25" th:src="@{/img/guardar.png}" alt="guardar"> Guardar</button>

                                </div>
                            </div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{administrador/template_admin.html::footer}"></div>

    <!-- Bootstrap core JavaScript -->
    <script th:src="@{/vendor/jquery/jquery.min.js}"></script>
    <script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js}"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script th:src="@{/js/script.js}"></script>
</body>

</html>
